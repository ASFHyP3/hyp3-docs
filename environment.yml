name: hyp3-docs
channels:
  - conda-forge
  - nodefaults
dependencies:
  - python=3.8
  - pip
  # For documentation
  - mkdocs>1.2.3
  - mkdocs-material=6.2
  - mkdocs-material-extensions
  - hyp3_sdk=1.4.1  # also pinned in docs/using/sdk_api.md
  - asf_tools=0.3.3  # also pinned in docs/tools/asf_tools_api.md
  - requests
  - pygments=2.12.0
  - pip:
      # For documentation
      - mkdocs-asf-theme>=0.2.3
      - mkdocs-redirects
      - mkdocs-section-index
      - mkdocstrings[python]
      - mkdocs-macros-plugin
