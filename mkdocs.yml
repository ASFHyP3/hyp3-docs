site_name: HyP3
site_url: https://ASFHyP3.github.io/
site_author: ASF APD/Tools Team
site_description: The Alaska Satellite Facility's Hybrid Pluggable Processing Pipeline
copyright: Â© 2020 Alaska Satellite Facility
google_analytics: ['UA-991100-5', 'search.asf.alaska.edu']

theme:
  name: "material"
  logo: images/HyP3-graphic-only.png
  favicon: images/favicon.ico
  icon:
    repo: fontawesome/brands/github-alt
  features:
    - navigation.instant

repo_url: https://github.com/ASFHyP3
repo_name: ASF HyP3
edit_uri: ''

extra:
  social:
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/Ak_Satellite
    - icon: fontawesome/brands/gitter
      link: https://gitter.im/ASFHyP3/community

markdown_extensions:
  - toc:
      permalink: true
      toc_depth: 3
  - admonition
  - pymdownx.highlight
  - pymdownx.superfences

nav:
  - Home: index.md
  - Getting started: getting_started.md
  - Using HyP3:
      - Vertex: using/vertex.md
      - SDK: using/sdk.md
      - API: using/api.md
  - Products:
      - Overview: products.md
      - Digital Elevation Models: dems.md
      - Product guides:
          - RTC Product Guide: guides/rtc_product_guide.md
          - RTC ATBD: guides/rtc_atbd.md
  - Other tools:
      - ArcGIS Toolbox: tools/arcgis_toolbox.md
      # - hyp3lib: tools/hyp3lib.md
  - Plugins:
      - Overview: plugins.md
      # - HyP3 GAMMA: plugins/gamma.md
      # - HyP3 autoRIFT: plugins/autoRIFT.md
  - Contributing: contributing.md
  - Code of Conduct: CODE_OF_CONDUCT.md

plugins:
  - gitsnippet
  - mkdocstrings:
      handlers:
          python:
            inherited_members: True
